<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>File Dropper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>File Dropper</h1>

    <section class="card">
      <h2>Upload</h2>
      <input id="fileInput" type="file" multiple />
      <button id="uploadBtn">Upload</button>
      <div id="uploadProgressContainer" style="margin-top:10px; display:none;">
        <progress id="totalProgress" value="0" max="100" style="width:100%; height:14px;"></progress>
        <div style="display:flex; justify-content:space-between; font-size:13px; margin-top:6px;">
          <div id="progressText">0%</div>
          <div id="progressDetails"></div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Files</h2>
      <div class="controls">
        <label><input type="checkbox" id="selectAll" /> Select all</label>
        <button id="downloadBtn">Download Selected</button>
        <button id="deleteBtn">Delete Selected</button>
        <button id="refreshBtn">Refresh</button>
      </div>

      <table id="filesTable">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Size</th>
            <th>Modified</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>Simple file upload/download app â€” no auth required.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
